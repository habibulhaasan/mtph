<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফাইল আপলোড - ১০ম গ্রেড বাস্তবায়ন পরিষদ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom File Input Styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden fade-in border border-slate-200">
        
        <!-- Header -->
        <div class="bg-slate-900 p-6 text-center">
            <div class="flex justify-center mb-3">
                <div class="bg-white/10 p-3 rounded-full">
                    <i data-lucide="upload-cloud" class="w-8 h-8 text-blue-400"></i>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-white">ফাইল পাঠান</h2>
            <p class="text-slate-400 text-sm mt-1">আপনার প্রয়োজনীয় ডকুমেন্টস বা ছবি এখানে আপলোড করুন</p>
        </div>

        <!-- Form -->
        <div class="p-6 md:p-8">
            <form id="sendFileForm" class="space-y-5">
                
                <!-- Name -->
                <div class="space-y-2">
                    <label for="name" class="block text-sm font-medium text-slate-700 flex items-center gap-2">
                        <i data-lucide="user" class="w-4 h-4"></i> নাম
                    </label>
                    <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all placeholder:text-slate-400">
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-slate-700 flex items-center gap-2">
                        <i data-lucide="mail" class="w-4 h-4"></i> ইমেইল
                    </label>
                    <input type="email" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all placeholder:text-slate-400">
                </div>

                <!-- File Section -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <label class="block text-sm font-medium text-slate-700 flex items-center gap-2">
                            <i data-lucide="paperclip" class="w-4 h-4"></i> ফাইল সমূহ
                        </label>
                        <button type="button" id="addFileBtn" class="text-xs bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1.5 rounded-full font-bold transition-colors flex items-center gap-1">
                            <i data-lucide="plus" class="w-3 h-3"></i> আরো যোগ করুন
                        </button>
                    </div>

                    <div id="fileSection" class="space-y-3">
                        <!-- Initial File Input -->
                        <div class="file-input-container flex gap-2 items-center group">
                            <div class="relative flex-1">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="file" class="w-4 h-4 text-slate-400"></i>
                                </div>
                                <input type="text" name="attachment_name[]" placeholder="ফাইল সিলেক্ট করুন..." readonly 
                                    class="file-name-display w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50 border border-slate-300 text-sm text-slate-600 cursor-default focus:outline-none">
                                
                                <!-- Hidden Real Input -->
                                <input type="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png" required
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10 file-trigger">
                            </div>
                            
                            <button type="button" class="remove-file-btn p-3 rounded-lg bg-red-50 text-red-500 hover:bg-red-100 hover:text-red-700 transition-colors" onclick="removeFile(this)" title="মুছে ফেলুন">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-xs text-slate-400 ml-1">* সর্বোচ্চ ৫টি ফাইল। ফরম্যাট: pdf, doc, jpg, png</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl transition-all transform active:scale-[0.98] flex justify-center items-center gap-2">
                    <span>ফাইল পাঠান</span>
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>

            </form>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center text-center max-w-sm mx-4">
            <div class="animate-spin w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full mb-4"></div>
            <h3 class="text-lg font-bold text-slate-800">অপেক্ষা করুন...</h3>
            <p class="text-slate-500 text-sm">আপনার ফাইলগুলো সার্ভারে আপলোড হচ্ছে।</p>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div id="resultModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center text-center max-w-sm mx-4 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            <div id="modalIcon" class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="check" class="w-8 h-8"></i>
            </div>
            <h3 id="modalTitle" class="text-xl font-bold text-slate-800 mb-2">সফল!</h3>
            <p id="modalMessage" class="text-slate-600 text-sm mb-6">আপনার ফাইল সফলভাবে পাঠানো হয়েছে।</p>
            <button onclick="closeModal()" class="bg-slate-900 text-white px-6 py-2 rounded-lg font-medium hover:bg-slate-800 transition-colors">ঠিক আছে</button>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const fileSection = document.getElementById('fileSection');
        const addFileBtn = document.getElementById('addFileBtn');
        let fileCount = 1;

        // --- 1. Handle File Selection Name Display ---
        // We use event delegation to handle existing and future inputs
        fileSection.addEventListener('change', function(e) {
            if (e.target.classList.contains('file-trigger')) {
                const fileName = e.target.files[0] ? e.target.files[0].name : '';
                // Find the text input sibling to display name
                const textInput = e.target.parentElement.querySelector('.file-name-display');
                if (textInput) textInput.value = fileName;
            }
        });

        // --- 2. Add More Files ---
        addFileBtn.addEventListener('click', function() {
            if (fileCount >= 5) {
                alert("আপনি সর্বোচ্চ ৫টি ফাইল যোগ করতে পারবেন।");
                return;
            }
            fileCount++;

            const div = document.createElement('div');
            div.className = 'file-input-container flex gap-2 items-center group fade-in';
            div.innerHTML = `
                <div class="relative flex-1">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="file" class="w-4 h-4 text-slate-400"></i>
                    </div>
                    <input type="text" name="attachment_name[]" placeholder="ফাইল সিলেক্ট করুন..." readonly 
                        class="file-name-display w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50 border border-slate-300 text-sm text-slate-600 cursor-default focus:outline-none">
                    <input type="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png" required
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10 file-trigger">
                </div>
                <button type="button" class="remove-file-btn p-3 rounded-lg bg-red-50 text-red-500 hover:bg-red-100 hover:text-red-700 transition-colors" onclick="removeFile(this)">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            `;
            fileSection.appendChild(div);
            lucide.createIcons(); // Re-render icons for new element
        });

        // --- 3. Remove File ---
        window.removeFile = function(btn) {
            if (document.querySelectorAll('.file-input-container').length > 1) {
                btn.parentElement.remove();
                fileCount--;
            } else {
                // Clear the input instead of removing if it's the last one
                const container = btn.parentElement;
                container.querySelector('input[type=file]').value = '';
                container.querySelector('.file-name-display').value = '';
            }
        }

        // --- 4. Form Submission ---
        const form = document.getElementById('sendFileForm');
        const loadingModal = document.getElementById('loadingModal');
        const resultModal = document.getElementById('resultModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalIcon = document.getElementById('modalIcon');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Basic Validation
            const files = document.querySelectorAll('input[type=file]');
            let hasFile = false;
            files.forEach(f => { if(f.files.length > 0) hasFile = true; });
            
            if(!hasFile) {
                alert("অনুগ্রহ করে অন্তত একটি ফাইল সিলেক্ট করুন।");
                return;
            }

            // Show Loading
            loadingModal.classList.remove('hidden');

            // Prepare Data
            const formData = new FormData(form);
            // Google Apps Script requires specific handling for files often, but since we are posting to a /exec URL which handles multipart:
            // We will try standard fetch. Note: Ensure your Google Script allows CORS or handle via hidden iframe if this fails.
            // Assuming the provided script URL handles POST requests correctly.

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbw1AunObYwh1rrTV3nWBVB4puYmcOtmURDG-1dlZukEQkvUgKmJPQsnefHtPoIkYQB2/exec", {
                    method: "POST",
                    body: formData
                });

                // Google Scripts often don't return standard JSON due to CORS redirects, so we might not get a clean 'ok'.
                // Usually, if no error is thrown, it submitted.
                
                showResult(true, "আপনার ফাইল সফলভাবে পাঠানো হয়েছে!");
                form.reset();
                document.querySelectorAll('.file-name-display').forEach(el => el.value = '');
                // Reset file inputs to 1
                while(document.querySelectorAll('.file-input-container').length > 1) {
                    fileSection.lastElementChild.remove();
                }
                fileCount = 1;

            } catch (error) {
                console.error("Error:", error);
                // Even if error occurs in fetch due to CORS (opaque response), Google Script often still receives the data.
                // But to be safe, let's assume success if it's a network opaque response, or show generic error.
                showResult(false, "কিছু একটা সমস্যা হয়েছে। দয়া করে আবার চেষ্টা করুন।");
            } finally {
                loadingModal.classList.add('hidden');
            }
        });

        function showResult(isSuccess, msg) {
            loadingModal.classList.add('hidden');
            resultModal.classList.remove('hidden');
            modalMessage.innerText = msg;
            
            if (isSuccess) {
                modalTitle.innerText = "সফল!";
                modalIcon.className = "w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4";
                modalIcon.innerHTML = '<i data-lucide="check" class="w-8 h-8"></i>';
            } else {
                modalTitle.innerText = "ব্যর্থ";
                modalIcon.className = "w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4";
                modalIcon.innerHTML = '<i data-lucide="alert-triangle" class="w-8 h-8"></i>';
            }
            lucide.createIcons();
        }

        window.closeModal = function() {
            resultModal.classList.add('hidden');
        }

        // Disable F12 context menu (User request from original code snippet)
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        };

    </script>
</body>
</html>
